<html>
<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <style> body {padding: 0; margin: 20;} </style>
</head>

<body>
    <table>
        <tr>
            <td>Grid size:</td>
            <td><input type="number" value=4 id="gridSize"/></td>
            <td>Size Length:</td>
            <td><input type="number" value=600 id="sizeLength"/></td>
            <td>pixel</td>
            <td><input type="button" onclick="newGame()" value="New Game"/></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><input type="number" id="movePerSec" value=60 min=1 max=60/></td>
            <td>moves/second</td>
            <td><input type="button" id="autoButton" onclick="auto()" value="Auto On"/></td>
            <td><input type="checkbox" id="isUpdate" onclick="toggleUpdate()" checked>Update</input></td>
            <td><input type= "button" onclick="show()" value="Show"/></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Score:</td>
            <td id="score">0</td>
            <td><input type="button" onclick="undo()" value="Undo"/></td>
        </tr>
    </table>
</body>
</html>
